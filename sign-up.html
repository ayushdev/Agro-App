<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Agro-App | Sign-Up</title>
    <link rel="icon" sizes="96x96" href="img/favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
</head>
<body>
  <nav class="navbar fixed-top navbar-toggleable-md navbar-dark" style="background: rgb(64,129,235);">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            <strong>Agro-App</strong>
        </a>
        <div class="collapse navbar-collapse" id="navbarNav1">
          <ul class="nav navbar-nav navbar-right">
              <li class="nav-item">
                  <a class="nav-link" href="sign-up.html"><i class="fa fa-user-plus" aria-hidden="true"></i> Sign-Up</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="sign-in.html"><i class="fa fa-sign-in" aria-hidden="true"></i> Sign-In</a>
              </li>
          </ul>
        </div>
    </div>
   </nav>
   <div class="row" style="margin-top: 50px;">
     <div class="col-xs-4" id="sign-up-block">
       <form action="dashboard.html">
         <div class="card">
             <div class="card-block">
                 <div class="form-header blue-gradient">
                     <h3><i class="fa fa-user"></i> Register:</h3>
                 </div>
                 <div class="md-form">
                     <i class="fa fa-pencil prefix"></i>
                     <input type="text" class="form-control" required>
                     <label>Your Full Name</label>
                 </div>
                 <div class="md-form">
                     <i class="fa fa-mobile prefix"></i>
                     <input type="number" class="form-control" required>
                     <label>Your Mobile Number</label>
                 </div>
                 <div class="md-form">
                     <i class="fa fa-pencil prefix"></i>
                     <input type="number" class="form-control" required>
                     <label>Your Land Area(in acres)</label>
                 </div>
                 <div class="md-form">
                     <i class="fa fa-pencil prefix"></i>
                     <input type="text" class="form-control">
                     <label>Crop Name 1</label>
                 </div>
                 <div class="md-form">
                     <i class="fa fa-pencil prefix"></i>
                     <input type="text" class="form-control">
                     <label>Crop Name 2</label>
                 </div>
                 <div class="md-form">
                     <i class="fa fa-pencil prefix"></i>
                     <input type="text" class="form-control">
                     <label>Crop Name 3</label>
                 </div>
                 <div class="md-form">
                     <i class="fa fa-pencil prefix"></i>
                     <input type="text" class="form-control">
                     <label>Crop Name 4</label>
                 </div>
                 <div class="md-form">
                     <i class="fa fa-user prefix"></i>
                     <input type="text" class="form-control" required>
                     <label>Your Username</label>
                 </div>
                 <div class="md-form">
                     <i class="fa fa-lock prefix"></i>
                     <input type="password" class="form-control" required>
                     <label>Your Password</label>
                 </div>
                 <div class="text-center">
                     <button type="submit" class="btn btn-indigo">Sign Up</button>
                 </div>
             </div>
         </div>
       </form>
     </div>
   </div>
   <footer class="page-footer center-on-small-only">
        <div class="footer-copyright" style="background: rgb(64,129,235);">
          <p>Built with <i class="fa fa-heart" aria-hidden="true" style="color:red"></i></p>
        </div>
    </footer>
    <script type="text/javascript" src="js/tether.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script>
        new WOW().init();
    </script>
</body>

</html>
