    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

<body>
  <nav class="navbar fixed-top navbar-toggleable-md navbar-dark" style="background: rgb(64,129,235);">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            <strong>Agro-App</strong>
        </a>
        <div class="collapse navbar-collapse" id="navbarNav1">
          <ul class="nav navbar-nav navbar-right">
              <li class="nav-item">
                  <a class="nav-link" href="sign-up.html"><i class="fa fa-user-plus" aria-hidden="true"></i> Sign-Up</a>

            <div class="card-block">
                <div class="form-header  purple darken-4">
                    <h3><i class="fa fa-lock"></i> Sign-In:</h3>
                </div>

                    <i class="fa fa-envelope prefix"></i>

                </div>
                <div class="md-form">
                    <i class="fa fa-lock prefix"></i>
                    <input type="password" id="form4" class="form-control">
                    <label for="form4">Your password</label>
                </div>
                <div class="text-center">
                    <button class="btn btn-deep-purple">Login</button>
                </div>
            </div>
            <div class="modal-footer">
                <div class="options">
                    <p>Not a member? <a href="sign-up.html">Sign Up</a></p>
                </div>
            </div>
        </div>
     </div>
   </div>
   <footer class="page-footer center-on-small-only">
